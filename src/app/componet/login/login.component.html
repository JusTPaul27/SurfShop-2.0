<div>
    <h2>Login</h2>
    <div>
        <span>
            mail
        </span>
        <input [(ngModel)]="mail" type="email" name="" id="">
    </div>
    <div>
        <span>
            password
        </span>
        <input [(ngModel)]="password" type="password" name="" id="">
    </div>
    <button [disabled]="!mail || !password" (click)="login()">login</button>
</div>
