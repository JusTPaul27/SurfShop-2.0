<div class=" container" *ngIf="selectedProduct">
    <img class="detail-img" src="{{selectedProduct.imageUrl}}" alt="">
    <div class="detail-data">
        <h2>{{selectedProduct.name}}</h2>
        <p>Prodotto: {{selectedProduct.category}}</p>
        <p>{{selectedProduct.description}}</p>
        <p>{{selectedProduct.price | currency}}</p>
        <p>In stock: {{selectedProduct.quantity}}</p>
        <button (click)="addToCart()" *ngIf="userS.user">Aggiungi al carello</button>
        <button routerLink="/login" *ngIf="!userS.user">Fai login per acquistare</button>
        <!-- <button>{{userS.user? "Ciao Utente!" : "Niente utente"}}</button> -->
    </div>

</div>
