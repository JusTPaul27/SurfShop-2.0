<div class="conatiner"  >
    <div>
        <input [(ngModel)]="searchString" id="search_input" type="text"><button (click)="search()">OK</button>
        <select [(ngModel)]="selectedCategory"  (change)="displayCategory()" id="selector">
            <option value="">tutti i prodotti</option>
            <option value="tavole">tavole</option>
            <option value="mute">mute</option>
            <option value="abbigliamento">abbigliamento</option>
        </select>
        <button (click)="sortByPrice()">ordina per prezzo</button>
        <button (click)="sortByname()">ordina alfabetico</button>
        <button (click)="getAllProducts()">annulla</button>
    </div>
<app-product-cards *ngFor="let product of products" [selectedProduct]='product'></app-product-cards>
</div>
